<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>사원등록</h1>
<form action="#" th:action="@{updateEmp}" th:object="${empVO}" method="post" encType="multipart/form-data">
	<div><label for="firstName"  class="form-label">firstName</label>
	<input name="firstName"  th:field="*{firstName}" id="firstName" class="form-control"></div>
	
	<div><label for="lastName" class="form-label">lastName</label>
	<input name="lastName"  th:field="*{lastName}"  id="lastName" class="form-control">
	<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
	</div>
	
	<div><label for="email"  class="form-label">email</label> 
	<input name="email" id="email" th:field="*{email}" class="form-control">
	<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
	</div> 

	<div><label for="jobId"  class="form-label">jobId</label> 
	<input name="jobId"  th:field="*{jobId}"  id="jobId" class="form-control">
	<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
	</div> 
		
	<div><label for="hireDate"  class="form-label">hireDate</label> 
	<input name="hireDate"  th:field="*{hireDate}"   id="hireDate" class="form-control"></div> 

	<div><label for="uploadFile"  class="form-label">uploadFile</label> 
	<input type="file"  name="uploadFile" id="uploadFile" class="form-control"></div> 

	<button class="btn btn-primary">등록</button>
</form>
</div>
</body>
</html>
