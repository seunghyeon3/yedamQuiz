<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>사원정보</h3>
		<div class="row">
			<div class="col-3">사원번호</div>
			<div class="col" th:text="${emp.employeeId}">100</div>
		</div>
		<div class="row">
			<div class="col-3">이름</div>
			<div class="col" th:text="|${emp.firstName}  ${emp.lastName}|">steven kim</div>
		</div>
		<div class="row">
			<div class="col-3">입사일자</div>
			<div class="col" th:text="${emp.hireDate}">2020-01-1</div>
		</div>
		<div class="row">
			<div class="col-3">직업</div>
			<div class="col" th:text="${emp.jobId}">IT_PROG</div>
		</div>
		<div class="row">
			<div class="col-3">이메일</div>
			<div class="col">[[${emp.email}]]</div>
		</div>
	</div>
</body>
</html>
